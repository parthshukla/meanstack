<!DOCTYPE html>
<!--
 @author : Parth
 @purpose : Index Page 
-->
<html >
    <head>
        <title>RESTful APIs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
        <style>
            .navbar-inverse .navbar-nav>li>a:hover,
            .navbar-inverse .navbar-nav>li>a:focus{
                background-color: #CCC;
            }
            .navbar-inverse .navbar-nav>li>a.active-state{
                background-color: #555;
            }
        </style>
    </head>
    <body ng-app="ResourceApp">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">MEAN STACK APPLICATION</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a  ui-sref="addUser" ng-class="{'active-state':$state.current.name == 'addUser'}">ADD USER</a></li>
                <li><a  ui-sref="viewUser" ng-class="{'active-state':$state.current.name == 'viewUser'}">SEARCH USER</a></li>
                <li><a  ui-sref="updateUser" ng-class="{'active-state':$state.current.name == 'updateUser'}">UPDATE USER</a></li>
                <li><a  ui-sref="deleteUser" ng-class="{'active-state':$state.current.name == 'deleteUser'}">DELETE USER</a></li>
                <li><a  ui-sref="viewAllUsers" ng-class="{'active-state':$state.current.name == 'viewAllUsers'}">VIEW ALL USERS</a></li>
            </ul>
        </nav>
        <div ui-view></div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
        <script src="../app/app.js"></script>
        <script src="../app/app.config.js"></script>
        <script src="../app/controllers/restApi.controller.js"></script>
        <script src="../app/controllers/viewAll.controller.js"></script>
        <script src="../app/services/getData.service.js"></script>
    </body>
</html>
