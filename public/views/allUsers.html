 @author : Parth
@purpose : View All Users Page 
-->
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userData">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address}}</td>
                </tr>
            </tbody>
        </table>


    </div><!-- col-sm-8 -->
</div><!-- /container -->
